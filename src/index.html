        <template data-title="Юрий Казимирович Демьянович" data-page="home" data-url="home">
            <div class="content">
                <div class="overflow-auto mb-16">
                    <img class="avatar" src="./img/avatar.jpeg" alt="Юрий Казимирович Демьянович" />
                    <h2 class="top-title text-48">Юрий Казимирович Демьянович</h2>
                    <p class="text-20 mb-12">
                        Профессор, доктор физико-математических наук, заведующий кафедрой параллельных алгоритмов
                    </p>
                    <p class="text-20">
                        Информацию о кафедре см. на
                        <a target="_blank" href="https://parallel.spbu.ru/ru/"> сайте </a>
                    </p>
                </div>

                <div class="mb-32">
                    <h3 class="mb-12 text-32">Научные интересы</h3>
                    <ul>
                        <li>Численные методы задач математической физики</li>
                        <li>Аппроксимации локальными функциями</li>
                        <li>Аппроксимация сплайнами и вэйвлетами</li>
                        <li>Теория параллельных алгоритмов</li>
                    </ul>
                </div>

                <div class="mb-32">
                    <h3 class="mb-12 text-32">Преподаваемые дисциплины</h3>

                    <h4 class="mb-8 text-20">Семестр 4</h4>
                    <ul class="programs-list">
                        <li>Параллельное программирование</li>
                    </ul>

                    <h4 class="mb-8 text-20">Семестр 5</h4>
                    <ul class="programs-list">
                        <li>Основы теории параллельных алгоритмов</li>
                        <li>
                            <div class="program-description">
                                Изучается технология распараллеливания OPEN MP. Рассматриваются особенности построения и
                                реализации параллельных алгоритмов на системах с общей памятью. Большое внимание уделено
                                практическим рекомендациям по разработке параллельных программ в OPEN MP.
                                Рассматриваются распараллеливание матричных вычислений, параллельные алгоритмы решения
                                систем линейных алгебраических уравнений и другие.
                            </div>
                            <span>Теория распараллеливания над общей памятью</span>
                        </li>
                        <li>
                            <div class="program-description">
                                В курсе рассматриваются основные вопросы параллельного программирования, понятие о
                                параллельной компьютерной архитектуре. Даются основные подходы к обработке информации на
                                параллельной системе (группы процессов, виртуальная параллельная машина и другие).
                                Рассматривается концепции интерфейса MPI и модель параллельного программирования в MPI.
                                Изучаются различные подходы к распараллеливанию. Рассматриваются вопросы
                                распараллеливания и передачи данных. Изучается распараллеливание некоторых типичных
                                задач численного анализа (двумерные конечно-разностные методы, конечно-элементный метод,
                                LU-разложение, методы сверхрелаксации, методы случайного блуждания и. мультифронтальный
                                метод).
                            </div>
                            <span>Технология разработки параллельных программ</span>
                        </li>
                        <li>Введение в компьютерную математику</li>
                        <li>
                            Реализация параллелизма в суперкомьютерах (образовательная программа "Технологии
                            программирования")
                        </li>
                        <li>
                            <div class="program-description">
                                В курсе дается понятие о суперсложных задачах, различные причины перехода от
                                последовательных алгоритмов к параллельным и трудности такого перехода. Рассматриваются
                                задачи прогноза, такие как прогноз климата, атмосферная модель, обсчет летательных
                                аппаратов, прогноз надежности сооружений, прогноз метеоритной опасности, а также
                                финансовые и экономические прогнозы. Изучаются матрицы Фока и алгоритмы кратчайших
                                путей. Приводятся параллельные методы сортировки и обработки графов. Рассматривается
                                параллелизм при решении начально-краевых задач и параллелизм в многосеточном методе.
                                Изучается гравитационная задача многих тел. Даются основные понятия о параллельной
                                обработке изображений. Рассматривается параллелизм при вэйвлетных разложениях, а также
                                LU-разложение и решение СЛАУ больших порядков.
                            </div>
                            <span> Параллельные вычисления в суперсложных задачах, 6 семестр </span>
                        </li>
                    </ul>

                    <h4 class="mb-8 text-20">Семестр 6</h4>
                    <ul class="programs-list">
                        <li>
                            <div class="program-description">
                                Проблема использования высокопроизводительных вычислительных систем относится к числу
                                наиболее сложных научно-технических задач современности. Разнообразие параллельных
                                вычислительных систем огромно. В результате эволюции архитектур и программного
                                обеспечения на рынке появляются системы с весьма кардинально различающимися
                                характеристиками. Основные группы: суперкомпьютеры и кластеры. Работают под управлением
                                Unix/Linux, Windows… Для организации распределенных параллельных вычислений используются
                                технологии MPI и OpenMP (распределенная память Numa). В курсе основное внимание уделено
                                принципам работы организации алгоритмов на указанных системах и особенностям их
                                интерфейса.
                            </div>
                            <span>Распределенные параллельные системы</span>
                        </li>
                        <li>
                            <div class="program-description">
                                Дисциплина посвящена принципам построения параллельных вычислительных систем,
                                характеристикам типовых схем и топологических структур упомянутых систем.
                                Рассматриваются топологии сети передачи данных и топологии сети параллельных кластеров.
                                Излагаются основы параллельных вычислений при решении задач, допускающих эффективное
                                распараллеливание. Определяется роль архитектуры вычислительных систем при реализации
                                параллельных алгоритмов. Рассматриваются коммуникационные среды SCI, MYRINET и Raceway,
                                а также шина PCI фирмы INTEL и коннектор шин PCI (SRC3266DE). Приводятся примеры решения
                                некоторых задач с использованием параллельных вычислений на современных многоядерных
                                компьютерах.
                            </div>
                            <span>Архитектура параллельных систем</span>
                        </li>
                        <li>
                            Структурные свойства параллельных систем (образовательная программа "Технологии
                            программирования")
                        </li>
                    </ul>

                    <h4 class="mb-8 text-20">Семестр 7</h4>
                    <ul class="programs-list">
                        <li>
                            <div class="program-description">
                                В курсе рассматривается постановка задачи о всплесковом разложении, аппроксимационные
                                соотношения, пространства сплайнов их аппроксимативные свойства, условия вложенности
                                сплайновых пространств. Изучается сплайн-всплесковое разложение одномерного потока и
                                вопросы его параллельной реализации. Рассказывается о двумерных потоках, их всплесковым
                                разложении и о естественном параллелизме. Рассматривается вычислительная устойчивость
                                алгоритмов декомпозиции и реконструкции. Дается оценка времени вычислений на
                                параллельной системе в зависимости от используемой платформы и от варианта
                                сплайн-всплескового алгоритма. Приводятся программные реализации сплайн-всплескового
                                разложения (декомпозиции и реконструкции) на параллельном кластере. Дается рекурсивное
                                применение сплайн-всплесков и рассматриваются вэйвлет-пакеты.
                            </div>
                            <span> Всплесковая обработка числовых потоков и распараллеливание </span>
                        </li>
                        <li>
                            Структурированные числовые информационные потоки и их параллельная обработка
                            (образовательная программа "Технологии программирования")
                        </li>
                    </ul>

                    <h4 class="mb-8 text-20">Семестр 8</h4>
                    <ul class="programs-list">
                        <li>
                            <div class="program-description">
                                Для организации параллельных вычислений используются технологии MPI и OpenMP.
                                Взаимодействие человека и системы обеспечивается интерфейсом. Интерфейс (англ.
                                interface) – совокупность средств, методов и правил взаимодействия (управления, контроля
                                и т.д.) между элементами системы. Интерфейс пользователя: совокупность средств, при
                                помощи которых пользователь взаимодействует с различными программами и устройствами. В
                                курсе рассматриваются особенности работы на технологиях MPI и OpenMP и области
                                применения этих технологий в задачах математической физики.
                            </div>
                            <span> Параллельное программирование с использованием стандартных интерфейсов </span>
                        </li>
                        <li>
                            <div class="program-description">
                                В курсе дается понятие коммуникационных сред, основные требования и средства их
                                реализации. Изучается структура коммуникационной среды на основе интерфейса SCI,
                                отмечаются высокая надежность этой среды. Даются характеристики реализации SCI фирмой
                                Dolphin и фирмой CrayResearch. Рассматриваются коммуникационные среды Myrinet, Memory
                                Channel, Infinity Band, а также среда Raceway. Изучаются свойства шинsы PCI и коннектор
                                шин SRC-3266. Дается представление о коммуникационных средах на транспьютероподобных
                                микропроцессорах. Во всех случаях приводится сравнительная характеристика
                                рассматриваемых коммуникационных сред и обсуждается эффективность их использования.
                            </div>
                            <span> Коммуникационные среды для параллельных систем </span>
                        </li>
                        <li>
                            <div class="program-description">
                                В курсе рассматривается проблема ускорения вычислений, примеры параллельных
                                вычислительных систем, моделирование параллельных вычислений, а также краткий обзор
                                коммуникационных сред параллельных ВС. Изучаются основы разработки параллельных
                                алгоритмов, дается обзор параллельных интерфейсов (MPI, Open MP,DVM, mpC).
                                Рассматривается параллельное программирование с использованием интерфейса MPI.
                                Приводятся параллельные алгоритмы для задач линейной алгебры. Изучаются суперсложные
                                задачи и их математические модели (уравнения в частных производных), параллельные
                                вычисления при решении краевых задач (на примере задачи Дирихле), также говорится о
                                решении нестационарных задач.
                            </div>
                            <span> Теория и практика параллельного программирования </span>
                        </li>
                    </ul>

                    <h4 class="mb-8 text-20">Магистратура, семестр 1</h4>
                    <ul class="programs-list">
                        <li>
                            <div class="program-description">
                                В курсе рассматриваются проблемы сжатия информационных потоков, способы сжатия, основная
                                идея всплесков (вэйвлетов), а также практические задачи и их решение. Изучается
                                параллельная обработка числового информационного потока, вэйвлет-пакеты и многообразие
                                вэйвлетных систем. Дается реализация алгоритмов с числовыми исходными данными
                                неограниченной длины и параллельные формы алгоритмов разложения. Рассматривается
                                матричное представление операторов декомпозиции и реконструкции, их свойства,
                                программная реализация алгоритмов и их параллельная форма. Изучаются сплайн-вэйвлетные
                                алгоритмы различных порядков, различные типы триангуляционных сеток, вэйвлетные
                                разложения пространств курантова типа, алгоритмы декомпозиции и реконструкции и их
                                параллельные формы.делирования на высокопроизводительных вычислительных системах. Язык
                                реализации – русский. Виды занятий – семинары.
                            </div>
                            <span> Обработка потоков числовой информации и распараллеливание </span>
                        </li>
                    </ul>
                </div>

                <div class="mb-32">
                    <h3 class="mb-12 text-32">Достижения</h3>
                    <ul>
                        <li>Автор более 350 научных публикаций</li>
                        <li>
                            Руководитель множества договоров, таких как "Подъем нагретых дымовых газов в
                            стратифицированной атмосфере", "Распространение нагретой струи в сносящем потоке", "Сжатие
                            карты и распознавание ее элементов", "Течение вязкой несжимаемой жидкости в криволинейном
                            канале" и др.
                        </li>
                        <li>Ранее читал курс "Методы вычислений" на физическом факультете СПбГУ</li>
                        <li>
                            Руководитель множества курсовых, дипломных работ, а также диссертаций обучающихся на кафедре
                            параллельных алгоритмов
                        </li>
                        <li>
                            Премии и благодарности в приказах декана математико-механического факультета СПбГУ и ректора
                            СПбГУ
                        </li>
                    </ul>
                </div>

                <div>
                    <h3 class="mb-12 text-32">Биография</h3>
                    <ul>
                        <li>
                            1956-1961 гг. – Обучение на математико-механическом факультете СПбГУ, становился чебышевским
                            и ленинским стипендиатом, окончил с отличием
                        </li>
                        <li>1961 г. – Принят на кафедру вычислительной математики</li>
                        <li>
                            1964-1969 гг. – Младший научный сотрудник лаборатории методов вычислений НИИ математики и
                            механики Ленинградского Государственного Университета
                        </li>
                        <li>1966 г. – Защитил кандидатскую диссертацию</li>
                        <li>
                            1969-1989 гг. – Старший научный сотрудник лаборатории методов вычислений НИИ математики и
                            механики Ленинградского Государственного Университета
                        </li>
                        <li>1970 г. – Получил звание доцента</li>
                        <li>
                            1988 г. – Защитил докторскую диссертацию по теме "Аппроксимация локальными функциями на
                            многообразии и минимальные сплайны"
                        </li>
                        <li>
                            с 1989 г. – Заведующий лабораторией методов вычислений НИИ математики и механики
                            Ленинградского Государственного Университета
                        </li>
                        <li>
                            1993 г. – Получил звание профессора кафедры высшей математики и звание профессора по
                            специальности "Вычислительная математика"
                        </li>
                        <li>1996 г. – Принят на должность профессора кафедры системного программирования</li>
                        <li>2001 г. – Отмечен Почетной грамотой Министерства Образования Российской Федерации</li>
                        <li>
                            с 2002 г. – Заведующий кафедрой параллельных алгоритмов математико-механического факультета
                            Санкт-Петербургского Государственного Университета
                        </li>
                        <li>
                            с 2004 г. – Ветеран труда, "Почетный работник высшего профессионального образования
                            Российской Федерации"
                        </li>
                    </ul>
                </div>
